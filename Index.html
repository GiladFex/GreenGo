<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./scripts/jquery-3.2.1.min.js"></script>
    <script src="./scripts/script.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>

    <div id="toolbarDiv" style ="display:none"></div>
    <div id="openseadragon1" style="width: 800px; height: 600px;"></div>
    <p id="lisence"></p>

  <script>//getting the copyrights from json
    var url = "http://iiif.nli.org.il/IIIFv21/FL53590958/info.json";

    $.getJSON(url , function(result) {
    $("#lisence").append(result.attribution)
    })
  </script>

  <script src="./openseadragon/openseadragon.min.js"></script>
  <script type="text/javascript">
      var viewer = OpenSeadragon({
          id: "openseadragon1",
          prefixUrl: "./openseadragon/images/",
          preserveViewport: true,
          visibilityRatio:    1,
          minZoomLevel:       1,
          defaultZoomLevel:   1,
          toolbar:       "toolbarDiv",
          sequenceMode:       true,
          tileSources: "http://iiif.nli.org.il/IIIFv21/FL53590958/info.json"
      });

  </script>
  </body>
</html>
